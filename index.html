<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main class="main-container">
    <header class="input-container">
      <input type="text" placeholder="Search City" class="city-input">
      <button class="search-btn">
        <span class="material-symbols-outlined">
          search
          </span>
      </button>
    </header>

    <section class="weather-info">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">India</h4>
        </div>
        <h5 class="current-date-txt regular-text">Sat, 07 Sep</h5>
      </div>
      <div class="weather-summary-container">
        <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
        <div class="weather-summary-info">
          <h1 class="temp-txt">29 °C</h1>
          <h3 class="condition-txt regular-text">Clouds</h3>
        </div>
      </div>
      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>
          <div class="condition-info">
            <h5 class="regular-text">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">
            air
          </span>
          <div class="condition-info">
            <h5 class="regular-text">Wind Speed</h5>
            <h5 class="wind-value-txt">2 M/s</h5>
          </div>
        </div>
      </div>
      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Sep</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Sep</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Sep</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Sep</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
      </div>
    </section>
    <section class="search-city section-message">
      <img src="https://raw.githubusercontent.com/Sumeet-162/weather-site-images/refs/heads/main/search-city.png"  >
       <h1>Search City</h1>
       <h4 class="regular-text">
          Find out the weather conditions of the city
       </h4>
    </section>
    <section class="not-found section-message" style="display: none;">
      <img src="https://raw.githubusercontent.com/Sumeet-162/weather-site-images/refs/heads/main/not-found.png"  >
       <h1>Search City</h1>
       <h4 class="regular-text">
          Find out the weather conditions of the city
       </h4>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
